<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Prudential</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      #app-banner {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        text-align: center;
        padding: 20px;
        max-width: 340px;
        width: 90%;
        z-index: 9999;
      }
      #app-banner h3 {
        margin: 0 0 10px;
        font-size: 18px;
      }
      #app-banner p {
        font-size: 14px;
        color: #555;
        margin-bottom: 16px;
      }
      #app-banner button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      #app-banner button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="app-banner">
      <h3>Abra o App Prudential</h3>
      <p>Acesse sua conta de forma r√°pida e segura.</p>
      <button id="openOrDownloadBtn">Abrir ou Baixar App</button>
    </div>
    <script>
      (function () {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (!isMobile) return;
        const banner = document.getElementById("app-banner");
        const button = document.getElementById("openOrDownloadBtn");
        const androidStore =
          "https://play.google.com/store/apps/details?id=com.prudential.clienteprudential";
        const iosStore =
          "https://apps.apple.com/br/app/prudential-seguros/id6736710765";
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        banner.style.display = "block";
        button.addEventListener("click", () => {
          let hasOpened = false;
          const visibilityHandler = () => {
            if (document.hidden) {
              hasOpened = true;
            }
            document.removeEventListener("visibilitychange", visibilityHandler);
          };
          document.addEventListener("visibilitychange", visibilityHandler);
          const appLink = "prudentialapp://open";
          window.location = appLink;
          const timeoutId = setTimeout(() => {
            if (!hasOpened) {
              const storeLink = isAndroid ? androidStore : iosStore;
              window.location = storeLink;
            }
          }, 2200); // Aumentar o tempo de espera para 3 segundos
        });
      })();
    </script>
  </body>
</html>
