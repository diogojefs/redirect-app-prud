<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrir ou Baixar App Prudential</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      #overlay-teste {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: flex-end;
        z-index: 999;
        display: none;
      }

      .fixed-box {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 300px;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }

      .fixed-box img {
        height: 64px;
        width: 64px;
        margin-bottom: 15px;
      }

      .fixed-box p {
        font-size: 18px;
        color: #111111;
        margin-bottom: 16px;
      }

      .fixed-box button {
        font-size: 16px;
        padding: 11px 24px;
        border: none;
        border-radius: 20px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
        width: 100%;
      }

      .fixed-box button:hover {
        background-color: #0056b3;
      }

      .fixed-box .btn-link {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
        font-weight: 600;
      }

      .top-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        justify-content: space-between;
        align-items: center;
        padding: 14px 18px 12px 6px;
        z-index: 1000;
        box-sizing: border-box;
        display: flex;
      }

      .content-group {
        display: flex;
        align-items: center;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        line-height: 0.6;
        margin-right: 8px;
        cursor: pointer;
        color: #8d8d8d;
      }

      .logo {
        margin-right: 8.95px;
        width: 38px;
        height: 38px;
      }

      .text-box {
        color: #111111;
        font-size: 12px;
      }

      .text-box p {
        margin: 0;
      }

      .top-modal .btn {
        white-space: nowrap;
        padding: 5px 16px;
        font-size: 13px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      .top-modal .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="top-modal">
      <div class="content-group">
        <button class="close-btn" aria-label="Fechar">&times;</button>
        <img src="./imagens/logo-prudential.svg" alt="Logo" class="logo" />
        <div class="text-box">
          <p>
            <b>Abra o aplicativo!</b><br />Toda sua proteção em um só lugar!
          </p>
        </div>
      </div>
      <button
        id="openOrDownloadBtn"
        class="btn"
      >
        Abrir
      </button>
    </div>
    <div id="overlay-teste">
      <div class="fixed-box">
        <img
          src="./imagens/logo-prudential.svg"
          alt="Imagem de exemplo"
        />
        <p>
          <b>Baixe o aplicativo!</b><br />Toda sua proteção em um só lugar!
        </p>
        <button
          id="openOrDownloadBtn"
        >
          Baixar App Prudential
        </button>
        <button class="btn-link">Agora não</button>
      </div>
    </div>
    <script src="./js/modal-download-app.js"></script>
  </body>
</html>
